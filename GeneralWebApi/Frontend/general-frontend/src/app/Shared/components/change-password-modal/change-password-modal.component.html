<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/Shared/components/change-password-modal/change-password-modal.component.html -->
<app-base-modal
  [isOpen]="isOpen"
  [title]="'auth.changePassword.title' | translate"
  [icon]="'lock'"
  [config]="{
    size: 'medium',
    closable: true,
    backdrop: true,
    keyboard: true,
    animation: true,
    centered: true,
    scrollable: false
  }"
  (closeEvent)="onClose()"
  (backdropClick)="onBackdropClick()"
>
  <div class="change-password-content">
    <app-base-form
      [config]="formConfig"
      [formData]="formData"
      [loading]="loading()"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()"
      (fieldChange)="onFieldChange($event)"
    ></app-base-form>
    
    <!-- Error message display below form -->
    @if (errorMessage() && errorMessage().trim() !== '') {
      <div class="form-error-message" role="alert" aria-live="polite">
        <span class="error-icon material-icons">error</span>
        <span class="error-text">{{ errorMessage() }}</span>
      </div>
    }
  </div>
</app-base-modal>
