<div 
  #notificationElement
  class="notification"
  [@slideIn]
  [class.notification--hovered]="isHovered"
  [class.notification--dismissed]="isDismissed"
  [tabindex]="notification.clickable ? 0 : -1"
  (click)="onNotificationClick()"
  (keydown.enter)="onNotificationClick()"
  (keydown.space)="onNotificationClick()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  
  <!-- Main Content -->
  <div class="notification__content">
    <!-- Icon -->
    <div class="notification__icon" *ngIf="getNotificationIcon()">
      <span class="material-icons">
        {{ getNotificationIcon() }}
      </span>
    </div>

    <!-- Body -->
    <div class="notification__body">
      <!-- Header -->
      <div class="notification__header">
        <div class="notification__title">{{ notification.title }}</div>
      </div>

      <!-- Message -->
      <div class="notification__message">{{ notification.message }}</div>

      <!-- Actions -->
      <div class="notification__actions" *ngIf="notification.actions && notification.actions.length > 0">
        <button
          *ngFor="let action of notification.actions"
          [class]="getActionClass(action)"
          [disabled]="action.disabled || isActionLoading(action.id)"
          (click)="executeAction(action); $event.stopPropagation()">
          
          <span 
            *ngIf="isActionLoading(action.id)"
            class="material-icons notification__action-icon--loading">
            refresh
          </span>
          
          <span 
            *ngIf="action.icon && !isActionLoading(action.id)"
            class="material-icons notification__action-icon">
            {{ action.icon }}
          </span>
          
          <span class="notification__action-label">{{ action.label }}</span>
        </button>
      </div>
    </div>

    <!-- Close Button -->
    <button
      *ngIf="notification.closable"
      class="notification__close"
      (click)="closeNotification(); $event.stopPropagation()"
      type="button"
      aria-label="Close notification">
      <span class="material-icons">close</span>
    </button>

    <!-- Dismiss Button -->
    <button
      *ngIf="notification.dismissible && !notification.closable"
      class="notification__dismiss"
      (click)="dismissNotification(); $event.stopPropagation()"
      type="button"
      aria-label="Dismiss notification">
      <span class="material-icons">clear</span>
    </button>
  </div>

  <!-- Priority Indicator -->
  <div 
    *ngIf="notification.priority === 'critical'"
    class="notification__priority-indicator">
    <span class="material-icons">priority_high</span>
  </div>
</div>
