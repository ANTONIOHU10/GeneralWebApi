<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/shared/components/header/header.component.html -->
<header class="app-header">
  <!-- Brand Section -->
  <app-header-brand [brandTitle]="brandTitle"></app-header-brand>

  <!-- Actions Section -->
  <div class="header-actions">
    <!-- Quick Actions Group -->
    <app-quick-actions
      [isDarkMode]="isDarkMode"
      (settingsClick)="onSettingsClick()"
      (themeToggle)="onThemeToggle()"
    ></app-quick-actions>

    <!-- Notification Dropdown -->
    <app-notification-dropdown
      [notificationCount]="notificationCount"
      (viewAllClick)="onViewAllNotifications()"
      (notificationItemClick)="onNotificationItemClick($event)"
    ></app-notification-dropdown>

    <!-- Divider -->
    <div class="header-divider"></div>

    <!-- User Profile -->
    <app-user-profile
      [userName]="userProfile.name"
      [userRole]="userProfile.role"
      (profileClick)="onProfileClick()"
    ></app-user-profile>

    <!-- Mobile Menu Toggle -->
    @if (showSidebarToggle) {
      <button
        class="action-button mobile-menu-toggle"
        (click)="onSidebarToggle()"
        aria-label="Toggle navigation menu"
      >
        <span class="action-icon material-icons">menu</span>
      </button>
    }

    <!-- Login Button (Public Layout) -->
    @if (showLoginButton) {
      <a routerLink="/login" class="login-btn">
        <span class="material-icons">login</span>
        <span>Login</span>
      </a>
    }
  </div>
</header>
