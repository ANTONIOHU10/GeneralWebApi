<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/Shared/components/header/components/quick-actions/quick-actions.component.html -->
<div class="quick-actions">
  <!-- Settings Button -->
  <button
    class="action-button"
    (click)="onSettingsClick()"
    [attr.aria-label]="'header.settings' | translate"
    [title]="'header.settings' | translate"
  >
    <span class="action-icon material-icons">settings</span>
  </button>

  <!-- Theme Toggle Button -->
  <button 
    class="action-button theme-toggle" 
    (click)="onThemeToggle()"
    [attr.aria-label]="isDarkMode ? ('header.switchToLightMode' | translate) : ('header.switchToDarkMode' | translate)"
    [title]="isDarkMode ? ('header.lightMode' | translate) : ('header.darkMode' | translate)"
  >
    <span class="action-icon material-icons">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
  </button>
</div>
