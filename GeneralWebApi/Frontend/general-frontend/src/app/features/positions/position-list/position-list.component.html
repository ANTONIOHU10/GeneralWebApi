<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/positions/position-list/position-list.component.html -->
<app-base-private-page-container
  title="Position Management"
  subtitle="Manage and view all positions in the system"
  icon="work"
  [showTabs]="true"
  [showSearch]="activeTab() === 'list'"
  [tabs]="tabs"
  [activeTabId]="activeTab()"
  (tabChange)="onTabChange($event)"
>
  <!-- Search and View Toggle in header - only shown when list tab is active -->
  <div *ngIf="activeTab() === 'list'" slot="search" class="header-actions">
    <app-base-search
      [config]="{
        placeholder: 'Search positions...',
        debounceTime: 300,
        minLength: 1,
        showClearButton: true,
        showSearchButton: true,
      }"
      (searchChange)="onSearchChange($event)"
      inputId="position-search"
      class="search-input"
    ></app-base-search>
    
    <!-- View Toggle Button -->
    <app-base-button
      [icon]="getViewModeIcon()"
      [text]="getViewModeLabel()"
      variant="outline"
      size="small"
      (buttonClick)="toggleViewMode()"
      [title]="'Switch to ' + (viewMode() === 'table' ? 'card' : 'table') + ' view'"
      customClass="view-toggle-btn"
    ></app-base-button>
  </div>

  <!-- Position List Tab Content -->
  <div *ngIf="activeTab() === 'list'">
    <app-base-async-state
      [loading$]="loading$"
      [error$]="error$"
      [data$]="positions$"
      loadingMessage="Loading positions..."
      emptyTitle="No positions found"
      emptyDescription="There are no positions to display at the moment"
      emptyActionText="Add First Position"
      [onRetry]="onRetryLoad"
      [onEmptyAction]="onEmptyActionClick"
    >
      <!-- Success content: Table View -->
      <app-base-table
        *ngIf="viewMode() === 'table'"
        [data]="(positionsArray$ | async) || []"
        [columns]="tableColumns"
        [actions]="tableActions"
        [config]="tableConfig"
        [pageSize]="20"
        (rowClick)="onTableRowClick($event)"
        (sortChange)="onTableSortChange($event)"
        (pageChange)="onTablePageChange($event)"
        class="position-table"
      >
        <!-- Is Management Template -->
        <ng-template #isManagementTemplate let-position="$implicit">
          <app-base-badge
            [text]="position.isManagement ? 'Yes' : 'No'"
            [variant]="position.isManagement ? 'success' : 'secondary'"
            size="small"
          ></app-base-badge>
        </ng-template>
      </app-base-table>

      <!-- Success content: Card View -->
      <div *ngIf="viewMode() === 'card'" class="position-grid">
        <app-position-card
          *ngFor="let position of positions$ | async"
          [position]="position"
          [showActions]="true"
          (edit)="onEditPosition($event)"
          (delete)="onDeletePosition($event)"
          (view)="onViewPosition($event)"
        >
        </app-position-card>
      </div>
    </app-base-async-state>
  </div>

  <!-- Add Position Tab Content -->
  <div *ngIf="activeTab() === 'add'">
    <app-add-position (positionCreated)="onPositionCreated()"></app-add-position>
  </div>

  <!-- Search Position Tab Content -->
  <div *ngIf="activeTab() === 'search'">
    <app-search-position></app-search-position>
  </div>
</app-base-private-page-container>

<!-- Position Detail Modal -->
<app-position-detail
  [position]="selectedPositionForDetail"
  [isOpen]="isDetailModalOpen"
  [mode]="detailMode"
  (closeEvent)="onCloseDetailModal()"
  (positionUpdated)="onPositionUpdated($event)"
></app-position-detail>
