<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/positions/position-card/position-card.component.html -->
<app-base-card
  [variant]="'elevated'"
  [customClass]="'position-card'"
  [showHeader]="true"
  [showActions]="true"
  [showFooter]="showActions"
>
  <!-- Badges in Header Actions -->
  <div slot="actions" class="position-badges">
    <app-base-badge
      [text]="'Level ' + position.level"
      [variant]="getLevelVariant()"
      size="small"
    ></app-base-badge>
    <app-base-badge
      [text]="position.isManagement ? 'Management' : 'Regular'"
      [variant]="getManagementVariant()"
      size="small"
    ></app-base-badge>
  </div>

  <!-- Card Content -->
  <div class="position-card-content">
    <!-- Position Title and Code Section -->
    <div class="position-info-header">
      <div class="position-name-section">
        <h3 class="position-title">{{ position.title }}</h3>
        <p class="position-code">{{ position.code }}</p>
        <p class="position-department" *ngIf="position.departmentName">
          Department: {{ position.departmentName }}
        </p>
        <p class="position-parent" *ngIf="position.parentPositionTitle">
          Parent: {{ position.parentPositionTitle }}
        </p>
      </div>
    </div>

    <!-- Description -->
    <div class="description-info" *ngIf="position.description">
      <p class="description-text">{{ position.description }}</p>
    </div>

    <!-- Salary Information -->
    <div class="salary-info" *ngIf="position.minSalary || position.maxSalary">
      <span class="material-icons">attach_money</span>
      <span class="salary-text">
        <span *ngIf="position.minSalary">{{ position.minSalary | number }}</span>
        <span *ngIf="position.minSalary && position.maxSalary"> - </span>
        <span *ngIf="position.maxSalary">{{ position.maxSalary | number }}</span>
      </span>
    </div>
  </div>

  <!-- Card Footer with Actions -->
  <div class="position-card-footer" *ngIf="showActions" slot="footer">
    <app-base-button
      text="View"
      variant="outline"
      size="small"
      (buttonClick)="onView()"
    ></app-base-button>
    <app-base-button
      text="Edit"
      variant="secondary"
      size="small"
      (buttonClick)="onEdit()"
    ></app-base-button>
    <app-base-button
      text="Delete"
      variant="danger"
      size="small"
      (buttonClick)="onDelete()"
    ></app-base-button>
  </div>
</app-base-card>
