<!-- src/app/features/employees/employee-list/employee-list.component.html -->
<div class="employee-list">
  <div class="list-header">
    <div class="header-content">
      <h2>
        <span class="material-icons">people</span>
        Employee Management
      </h2>
      <p>Manage and view all employees in the system</p>
    </div>
    <div class="header-actions">
      <app-base-search
        [config]="{
          placeholder: 'Search employees...',
          debounceTime: 300,
          minLength: 1,
          showClearButton: true,
          showSearchButton: true
        }"
        (searchChange)="onSearchChange($event)"
        inputId="employee-search"
      ></app-base-search>
    </div>
  </div>

  <!-- 标签页导航 -->
  <app-base-tabs
    [tabs]="tabs"
    [activeTabId]="activeTab()"
    [config]="{
      size: 'md',
      variant: 'default',
      showIcons: true,
      showBadges: false,
      centered: false,
      fullWidth: false,
      scrollable: true
    }"
    (tabChange)="onTabChange($event)"
  ></app-base-tabs>

  <!-- 内容区域 -->
  <div class="content-area">
    <!-- 员工列表标签页 -->
    <div *ngIf="activeTab() === 'list'" class="tab-content">
      <!-- 加载状态 -->
      <app-base-loading
        *ngIf="loading$ | async"
        [config]="{
          size: 'md',
          type: 'spinner',
          message: 'Loading employees...',
          overlay: false,
          centered: true,
          fullHeight: false
        }"
      ></app-base-loading>

      <!-- 错误状态 -->
      <app-base-error
        *ngIf="error$ | async as error"
        [message]="error"
        [config]="{
          type: 'error',
          size: 'md',
          showIcon: true,
          showRetryButton: true,
          showDismissButton: false,
          retryButtonText: 'Retry',
          centered: true,
          fullWidth: false
        }"
        (retry)="loadEmployees()"
      ></app-base-error>

      <!-- 员工列表 -->
      <div *ngIf="(loading$ | async) === false && (error$ | async) === null" class="employee-grid">
        <app-employee-card
          *ngFor="let employee of employees$ | async"
          [employee]="employee"
          [showActions]="true"
          (edit)="onEditEmployee($event)"
          (delete)="onDeleteEmployee($event)"
          (view)="onViewEmployee($event)"
        >
        </app-employee-card>

        <!-- 空状态 -->
        <app-base-empty
          *ngIf="(employees$ | async)?.length === 0"
          [config]="{
            type: 'data',
            size: 'md',
            showIcon: true,
            showActionButton: true,
            actionButtonText: 'Add First Employee',
            centered: true,
            fullHeight: false
          }"
          (actionClick)="setActiveTab('add')"
        ></app-base-empty>
      </div>
    </div>

    <!-- 添加员工标签页 -->
    <div *ngIf="activeTab() === 'add'" class="tab-content">
      <app-add-employee></app-add-employee>
    </div>

    <!-- 报告标签页 -->
    <div *ngIf="activeTab() === 'reports'" class="tab-content">
      <app-employee-reports></app-employee-reports>
    </div>

    <!-- 设置标签页 -->
    <div *ngIf="activeTab() === 'settings'" class="tab-content">
      <app-employee-settings></app-employee-settings>
    </div>
  </div>
</div>
