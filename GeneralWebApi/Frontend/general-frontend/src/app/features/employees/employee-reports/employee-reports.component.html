<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/employees/employee-reports/employee-reports.component.html -->
<div class="page-container">
  <div class="page-header">
    <h2>
      <span class="material-icons">assessment</span>
      Employee Reports
    </h2>
    <p>Generate and view employee-related reports and analytics</p>
  </div>

  <div class="page-content">
    <!-- 报告卡片网格 -->
    <div class="grid grid--auto-fit">
    


    </div>

    <!-- Employee Data Table -->
    <div class="employee-data">
      <h3>Employee Data (Test)</h3>

      <app-base-async-state
        [loading$]="loading$"
        [error$]="error$"
        [data$]="employees$"
        (retry)="onRetryLoad()"
      >
        <ng-container *ngIf="employees$ | async as employees">
          <app-base-table
            [data]="employees"
            [columns]="employeeColumns"
            [actions]="employeeActions"
            [config]="{
              striped: true,
              hoverable: true,
              showPagination: true,
            }"
            class="employee-table"
          >
          </app-base-table>
        </ng-container>
      </app-base-async-state>
    </div>
  </div>
</div>
