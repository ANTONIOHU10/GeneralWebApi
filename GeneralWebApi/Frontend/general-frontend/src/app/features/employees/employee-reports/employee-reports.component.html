<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/employees/employee-reports/employee-reports.component.html -->
<div class="page-container">
  <div class="page-header">
    <h2>
      <span class="material-icons">assessment</span>
      Employee Reports
    </h2>
    <p>Generate and view employee-related reports and analytics</p>
  </div>

  <div class="page-content">
    <!-- 报告卡片网格 -->
    <div class="grid grid--auto-fit">
      <app-base-card
        *ngFor="let card of reportCards"
        [title]="card.title"
        [icon]="card.icon"
        [class]="'report-card'"
      >
        <p class="report-description">{{ card.description }}</p>

        <app-base-button
          [variant]="'primary'"
          [text]="card.action"
          (click)="generateReport(card.title)"
        >
        </app-base-button>
      </app-base-card>
    </div>

    <!-- 最近报告表格 -->
    <div class="recent-reports">
      <h3>Recent Reports</h3>

      <app-base-table
        [data]="recentReports"
        [columns]="reportColumns"
        [actions]="reportActions"
        [config]="{
          striped: true,
          hoverable: true,
          showPagination: false,
        }"
        class="report-table"
      >
      </app-base-table>
    </div>
  </div>
</div>
