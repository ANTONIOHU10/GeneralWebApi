<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/employees/add-employee/add-employee.component.html -->
<div class="page-container">
  <div class="page-header">
    <h2>
      <span class="material-icons">person_add</span>
      Add New Employee
    </h2>
    <p>Create a new employee record in the system</p>
  </div>

  <div class="page-content">
    <form class="employee-form" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-row">
          <app-base-input
            [label]="'First Name'"
            [required]="true"
            [placeholder]="'Enter first name'"
            [(ngModel)]="employeeForm.firstName"
            name="firstName"
          >
          </app-base-input>

          <app-base-input
            [label]="'Last Name'"
            [required]="true"
            [placeholder]="'Enter last name'"
            [(ngModel)]="employeeForm.lastName"
            name="lastName"
          >
          </app-base-input>
        </div>

        <div class="form-row">
          <app-base-input
            [label]="'Email'"
            [type]="'email'"
            [required]="true"
            [placeholder]="'Enter email address'"
            [(ngModel)]="employeeForm.email"
            name="email"
          >
          </app-base-input>

          <app-base-input
            [label]="'Phone'"
            [type]="'tel'"
            [placeholder]="'Enter phone number'"
            [(ngModel)]="employeeForm.phone"
            name="phone"
          >
          </app-base-input>
        </div>
      </div>

      <div class="form-section">
        <h3>Work Information</h3>
        <div class="form-row">
          <app-base-select
            [label]="'Department'"
            [required]="true"
            [placeholder]="'Select Department'"
            [options]="departments"
            [(ngModel)]="employeeForm.department"
            name="department"
          >
          </app-base-select>

          <app-base-input
            [label]="'Position'"
            [required]="true"
            [placeholder]="'Enter job position'"
            [(ngModel)]="employeeForm.position"
            name="position"
          >
          </app-base-input>
        </div>

        <div class="form-row">
          <app-base-input
            [label]="'Start Date'"
            [type]="'date'"
            [required]="true"
            [(ngModel)]="employeeForm.startDate"
            name="startDate"
          >
          </app-base-input>

          <app-base-input
            [label]="'Salary'"
            [type]="'number'"
            [placeholder]="'Enter salary amount'"
            [step]="0.01"
            [(ngModel)]="employeeForm.salary"
            name="salary"
          >
          </app-base-input>
        </div>
      </div>

      <div class="form-actions">
        <app-base-button
          [variant]="'secondary'"
          [text]="'Cancel'"
          [type]="'button'"
          (click)="onCancel()"
        >
        </app-base-button>

        <app-base-button
          [variant]="'primary'"
          [text]="'Add Employee'"
          [type]="'submit'"
        >
        </app-base-button>
      </div>
    </form>
  </div>
</div>
