<div class="employee-card" [class]="getStatusClass()">
  <div class="card-header">
    <div class="avatar">
      <img
        *ngIf="employee.avatar"
        [src]="employee.avatar"
        [alt]="getFullName()"
      />
      <div *ngIf="!employee.avatar" class="avatar-placeholder">
        {{ getInitials() }}
      </div>
    </div>
    <div class="status-badge" [class]="getStatusClass()">
      {{ employee.status | titlecase }}
    </div>
  </div>

  <div class="card-body">
    <h3 class="employee-name">{{ getFullName() }}</h3>
    <p class="employee-position">{{ employee.position || 'No position' }}</p>
    <p class="employee-department">
      {{ employee.department || 'No department' }}
    </p>

    <div class="contact-info">
      <div class="contact-item" *ngIf="employee.email">
        <i class="icon-email">ðŸ“§</i>
        <span>{{ employee.email }}</span>
      </div>
      <div class="contact-item" *ngIf="employee.phone">
        <i class="icon-phone">ðŸ“ž</i>
        <span>{{ employee.phone }}</span>
      </div>
    </div>
  </div>

  <div class="card-footer" *ngIf="showActions">
    <button class="btn btn-primary" (click)="onView()">View</button>
    <button class="btn btn-secondary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
