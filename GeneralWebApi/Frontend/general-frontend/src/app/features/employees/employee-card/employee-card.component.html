<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/employees/employee-card/employee-card.component.html -->
<app-base-card
  [variant]="'elevated'"
  [customClass]="'employee-card ' + getStatusClass()"
  [cardStyle]="getStatusBorderStyle()"
  [showHeader]="true"
  [showActions]="true"
  [showFooter]="showActions"
>
  <!-- Status Badge in Header Actions -->
  <div slot="actions">
    <app-base-badge
      [text]="employee.status | titlecase"
      [variant]="getStatusVariant()"
      size="small"
    ></app-base-badge>
  </div>

  <!-- Card Content -->
  <div class="employee-card-content">
    <!-- Avatar and Name Section -->
    <div class="employee-info-header">
      <app-base-avatar
        [src]="employee.avatar || ''"
        [fallbackText]="getInitials()"
        [alt]="getFullName()"
        size="large"
        shape="circle"
      ></app-base-avatar>
      <div class="employee-name-section">
        <h3 class="employee-name">{{ getFullName() }}</h3>
        <p class="employee-position">{{ employee.position || 'No position' }}</p>
        <p class="employee-department">
          {{ employee.department || 'No department' }}
        </p>
      </div>
    </div>

    <!-- Contact Information -->
    <div class="contact-info" *ngIf="employee.email || employee.phone">
      <div class="contact-item" *ngIf="employee.email">
        <span class="material-icons">email</span>
        <span>{{ employee.email }}</span>
      </div>
      <div class="contact-item" *ngIf="employee.phone">
        <span class="material-icons">phone</span>
        <span>{{ employee.phone }}</span>
      </div>
    </div>
  </div>

  <!-- Card Footer with Actions -->
  <div class="employee-card-footer" *ngIf="showActions" slot="footer">
    <app-base-button
      text="View"
      variant="outline"
      size="small"
      (buttonClick)="onView()"
    ></app-base-button>
    <app-base-button
      text="Edit"
      variant="secondary"
      size="small"
      (buttonClick)="onEdit()"
    ></app-base-button>
    <app-base-button
      text="Delete"
      variant="danger"
      size="small"
      (buttonClick)="onDelete()"
    ></app-base-button>
  </div>
</app-base-card>
