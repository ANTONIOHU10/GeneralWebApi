<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/contracts/contract-detail/contract-detail.component.html -->
<app-base-modal
  [isOpen]="isOpen && contract !== null"
  [title]="mode === 'edit' ? 'Edit Contract' : 'Contract Details'"
  [icon]="mode === 'edit' ? 'edit' : 'description'"
  [config]="{
    size: 'large',
    closable: true,
    backdrop: true,
    keyboard: true,
    animation: true,
    centered: true,
    scrollable: true
  }"
  (closeEvent)="onClose()"
  (backdropClick)="onBackdropClick()"
>
  <div class="contract-detail-content" *ngIf="contract">
    <div class="contract-form-container">
      <app-base-form
        [config]="formConfig"
        [formData]="formData"
        [loading]="loading()"
        (formSubmit)="onFormSubmit($event)"
        (formCancel)="onFormCancel()"
      ></app-base-form>
    </div>
  </div>
</app-base-modal>
