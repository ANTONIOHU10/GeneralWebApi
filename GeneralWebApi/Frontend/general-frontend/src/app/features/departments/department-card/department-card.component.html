<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/departments/department-card/department-card.component.html -->
<app-base-card
  [variant]="'elevated'"
  [customClass]="'department-card'"
  [showHeader]="true"
  [showActions]="true"
  [showFooter]="showActions"
>
  <!-- Level Badge in Header Actions -->
  <div slot="actions">
    <app-base-badge
      [text]="'Level ' + department.level"
      [variant]="getLevelVariant()"
      size="small"
    ></app-base-badge>
  </div>

  <!-- Card Content -->
  <div class="department-card-content">
    <!-- Department Name and Code Section -->
    <div class="department-info-header">
      <div class="department-name-section">
        <h3 class="department-name">{{ department.name }}</h3>
        <p class="department-code">{{ department.code }}</p>
        <p class="department-parent" *ngIf="department.parentDepartmentName">
          Parent: {{ department.parentDepartmentName }}
        </p>
      </div>
    </div>

    <!-- Description -->
    <div class="description-info" *ngIf="department.description">
      <p class="description-text">{{ department.description }}</p>
    </div>

    <!-- Path Information -->
    <div class="path-info" *ngIf="department.path">
      <span class="material-icons">folder</span>
      <span class="path-text">{{ department.path }}</span>
    </div>
  </div>

  <!-- Card Footer with Actions -->
  <div class="department-card-footer" *ngIf="showActions" slot="footer">
    <app-base-button
      text="View"
      variant="outline"
      size="small"
      (buttonClick)="onView()"
    ></app-base-button>
    <app-base-button
      text="Edit"
      variant="secondary"
      size="small"
      (buttonClick)="onEdit()"
    ></app-base-button>
    <app-base-button
      text="Delete"
      variant="danger"
      size="small"
      (buttonClick)="onDelete()"
    ></app-base-button>
  </div>
</app-base-card>
