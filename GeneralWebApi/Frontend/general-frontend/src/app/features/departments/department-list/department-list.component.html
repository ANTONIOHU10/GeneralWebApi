<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/departments/department-list/department-list.component.html -->
<app-base-private-page-container
  title="Department Management"
  subtitle="Manage and view all departments in the system"
  icon="business"
  [showTabs]="true"
  [showSearch]="activeTab() === 'list'"
  [tabs]="tabs"
  [activeTabId]="activeTab()"
  (tabChange)="onTabChange($event)"
>
  <!-- Search in header - only shown when list tab is active -->
  <app-base-search
    *ngIf="activeTab() === 'list'"
    slot="search"
    [config]="{
      placeholder: 'Search departments...',
      debounceTime: 300,
      minLength: 1,
      showClearButton: true,
      showSearchButton: true,
    }"
    (searchChange)="onSearchChange($event)"
    inputId="department-search"
  ></app-base-search>

  <!-- Department List Tab Content -->
  <div *ngIf="activeTab() === 'list'">
    <app-base-async-state
      [loading$]="loading$"
      [error$]="error$"
      [data$]="departments$"
      loadingMessage="Loading departments..."
      emptyTitle="No departments found"
      emptyDescription="There are no departments to display at the moment"
      emptyActionText="Add First Department"
      [onRetry]="onRetryLoad"
      [onEmptyAction]="onEmptyActionClick"
    >
      <!-- Success content: Department grid -->
      <div class="department-grid">
        <app-department-card
          *ngFor="let department of departments$ | async"
          [department]="department"
          [showActions]="true"
          (edit)="onEditDepartment($event)"
          (delete)="onDeleteDepartment($event)"
          (view)="onViewDepartment($event)"
        >
        </app-department-card>
      </div>
    </app-base-async-state>
  </div>

  <!-- Add Department Tab Content -->
  <div *ngIf="activeTab() === 'add'">
    <app-add-department (departmentCreated)="onDepartmentCreated()"></app-add-department>
  </div>

  <!-- Search Department Tab Content -->
  <div *ngIf="activeTab() === 'search'">
    <app-search-department></app-search-department>
  </div>
</app-base-private-page-container>

<!-- Department Detail Modal -->
<app-department-detail
  [department]="selectedDepartmentForDetail"
  [isOpen]="isDetailModalOpen"
  [mode]="detailMode"
  (closeEvent)="onCloseDetailModal()"
  (departmentUpdated)="onDepartmentUpdated($event)"
></app-department-detail>
