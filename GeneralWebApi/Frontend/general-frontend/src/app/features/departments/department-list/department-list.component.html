<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/features/departments/department-list/department-list.component.html -->
<app-base-private-page-container
  [title]="'departments.title' | translate"
  [subtitle]="'departments.subtitle' | translate"
  icon="business"
  [showTabs]="true"
  [showSearch]="activeTab() === 'list'"
  [tabs]="tabs"
  [activeTabId]="activeTab()"
  (tabChange)="onTabChange($event)"
>
  <!-- Search and View Toggle in header - only shown when list tab is active -->
  <div *ngIf="activeTab() === 'list'" slot="search" class="header-actions">
    <app-base-search
      [config]="{
        placeholder: ('departments.searchPlaceholder' | translate),
        debounceTime: 300,
        minLength: 1,
        showClearButton: true,
        showSearchButton: true,
      }"
      (searchChange)="onSearchChange($event)"
      inputId="department-search"
      class="search-input"
    ></app-base-search>
    
    <!-- View Toggle Button -->
    <app-base-button
      [icon]="getViewModeIcon()"
      [text]="getViewModeLabel()"
      variant="outline"
      size="small"
      (buttonClick)="toggleViewMode()"
      [title]="(viewMode() === 'table' ? ('view.switchToCard' | translate) : ('view.switchToTable' | translate))"
      customClass="view-toggle-btn"
    ></app-base-button>
  </div>

  <!-- Department List Tab Content -->
  <div *ngIf="activeTab() === 'list'">
    <app-base-async-state
      [loading$]="loading$"
      [error$]="error$"
      [data$]="departments$"
      [loadingMessage]="'departments.loading' | translate"
      [emptyTitle]="'departments.emptyTitle' | translate"
      [emptyDescription]="'departments.emptyDescription' | translate"
      [emptyActionText]="'departments.emptyActionText' | translate"
      [onRetry]="onRetryLoad"
      [onEmptyAction]="onEmptyActionClick"
    >
      <!-- Success content: Table View -->
      <app-base-table
        *ngIf="viewMode() === 'table'"
        [data]="(departmentsArray$ | async) || []"
        [columns]="tableColumns"
        [actions]="tableActions"
        [config]="tableConfig"
        [pageSize]="(pageSize$ | async) || 20"
        [currentPage]="(currentPage$ | async) || 1"
        [totalPages]="(totalPages$ | async) || 1"
        (rowClick)="onTableRowClick($event)"
        (sortChange)="onTableSortChange($event)"
        (pageChange)="onTablePageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
        class="department-table"
      >
        <!-- Level Template -->
        <ng-template #levelTemplate let-department="$implicit">
          <app-base-badge
            [text]="'L' + department.level"
            variant="primary"
            size="small"
          ></app-base-badge>
        </ng-template>
      </app-base-table>

      <!-- Success content: Card View -->
      <div *ngIf="viewMode() === 'card'" class="department-grid">
        <app-department-card
          *ngFor="let department of departments$ | async"
          [department]="department"
          [showActions]="true"
          (edit)="onEditDepartment($event)"
          (delete)="onDeleteDepartment($event)"
          (view)="onViewDepartment($event)"
        >
        </app-department-card>
      </div>
    </app-base-async-state>
  </div>

  <!-- Add Department Tab Content -->
  <div *ngIf="activeTab() === 'add'">
    <app-add-department (departmentCreated)="onDepartmentCreated()"></app-add-department>
  </div>

  <!-- Search Department Tab Content -->
  <div *ngIf="activeTab() === 'search'">
    <app-search-department></app-search-department>
  </div>
</app-base-private-page-container>

<!-- Department Detail Modal -->
<app-department-detail
  [department]="selectedDepartmentForDetail"
  [isOpen]="isDetailModalOpen"
  [mode]="detailMode"
  (closeEvent)="onCloseDetailModal()"
  (departmentUpdated)="onDepartmentUpdated($event)"
></app-department-detail>
