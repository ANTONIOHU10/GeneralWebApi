<!-- Path: GeneralWebApi/Frontend/general-frontend/src/app/layout/private-layout.component.html -->
<div class="app-private-layout">
  <!-- Header Section -->
  <app-header
    [isDarkMode]="isDarkMode"
    [showSidebarToggle]="true"
    [brandTitle]="'GeneralWebApi'"
    (themeToggle)="toggleTheme()"
    (sidebarToggle)="toggleSidebar()"
    (notificationClick)="onNotificationClick()"
    (profileClick)="onProfileClick()"
    (settingsClick)="onSettingsClick()"
  >
  </app-header>

  <!-- Main Content Area -->
  <div class="app-private-layout__main">
    <!-- Sidebar Section -->
    <app-sidebar [isOpen]="isSidebarOpen" (closeSidebar)="closeSidebar()">
    </app-sidebar>

    <!-- Content Section -->
    <main class="app-private-layout__content">
      <!-- Breadcrumb Navigation -->
      <app-breadcrumb></app-breadcrumb>

      <!-- Page Content -->
      <div class="page-content">
        <router-outlet />
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <app-footer
    [showVersion]="true"
    [version]="'1.0.0'"
    [copyrightText]="'GeneralWebApi'"
  >
  </app-footer>

  <!-- User Profile Modal -->
  <app-user-profile-modal
    [employee]="currentEmployee"
    [user]="currentUser"
    [isOpen]="isUserProfileModalOpen"
    (closeEvent)="onUserProfileModalClose()"
  ></app-user-profile-modal>

  <!-- Notification Center Panel -->
  <app-base-modal
    [isOpen]="isNotificationCenterOpen"
    [title]="'notifications.title' | translate"
    [icon]="'notifications'"
    [config]="{
      size: 'large',
      closable: true,
      backdrop: true,
      keyboard: true,
      animation: true,
      centered: false,
      scrollable: true
    }"
    [customClass]="'notification-center-modal'"
    (closeEvent)="onNotificationCenterClose()"
  >
    <app-notification-center></app-notification-center>
  </app-base-modal>

  <!-- Settings Panel -->
  <app-base-modal
    [isOpen]="isSettingsPanelOpen"
    [title]="'settings.title' | translate"
    [icon]="'settings'"
    [config]="{
      size: 'medium',
      closable: true,
      backdrop: true,
      keyboard: true,
      animation: true,
      centered: true,
      scrollable: true
    }"
    [customClass]="'settings-panel-modal'"
    (closeEvent)="onSettingsPanelClose()"
  >
    <div class="settings-panel-content">
      <div class="settings-section">
        <h3 class="settings-section-title">
          <span class="material-icons">palette</span>
          {{ 'settings.appearance' | translate }}
        </h3>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.darkMode' | translate }}</span>
            <span class="settings-description">{{ 'settings.darkModeDescription' | translate }}</span>
          </label>
          <button
            class="toggle-button"
            [class.active]="isDarkMode"
            (click)="toggleTheme()"
            type="button"
          >
            <span class="material-icons">{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</span>
            <span>{{ isDarkMode ? ('settings.dark' | translate) : ('settings.light' | translate) }}</span>
          </button>
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title">
          <span class="material-icons">notifications</span>
          {{ 'settings.notifications' | translate }}
        </h3>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.emailNotifications' | translate }}</span>
            <span class="settings-description">{{ 'settings.emailNotificationsDescription' | translate }}</span>
          </label>
          <input type="checkbox" checked class="settings-checkbox" />
        </div>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.pushNotifications' | translate }}</span>
            <span class="settings-description">{{ 'settings.pushNotificationsDescription' | translate }}</span>
          </label>
          <input type="checkbox" class="settings-checkbox" />
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title">
          <span class="material-icons">language</span>
          {{ 'settings.languageRegion' | translate }}
        </h3>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.language' | translate }}</span>
            <span class="settings-description">{{ 'settings.languageDescription' | translate }}</span>
          </label>
          <app-base-select
            selectId="language-select"
            [options]="languageOptions"
            [ngModel]="currentLanguage"
            (ngModelChange)="onLanguageChange($event)"
            size="small"
          ></app-base-select>
        </div>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.timeZone' | translate }}</span>
            <span class="settings-description">{{ 'settings.timeZoneDescription' | translate }}</span>
          </label>
          <app-base-select
            selectId="timezone-select"
            [options]="timezoneOptions"
            [ngModel]="currentTimezone"
            (ngModelChange)="onTimezoneChange($event)"
            size="small"
          ></app-base-select>
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title">
          <span class="material-icons">security</span>
          {{ 'settings.security' | translate }}
        </h3>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.twoFactorAuth' | translate }}</span>
            <span class="settings-description">{{ 'settings.twoFactorAuthDescription' | translate }}</span>
          </label>
          <button class="settings-button" type="button">{{ 'settings.enable2FA' | translate }}</button>
        </div>
        <div class="settings-item">
          <label class="settings-label">
            <span>{{ 'settings.changePassword' | translate }}</span>
            <span class="settings-description">{{ 'settings.changePasswordDescription' | translate }}</span>
          </label>
          <button class="settings-button" type="button">{{ 'settings.changePassword' | translate }}</button>
        </div>
      </div>
    </div>
  </app-base-modal>
</div>
